        // 양식이 올바르다면 제출하도록 만들어보세요.
        const inp = document.querySelector('input')

        const handleSubmit = () => {
            console.log(inp.validity)

            if (inp.validity.typeMismatch) {
                console.log('miss')
                inp.setCustomValidity('알맞는 양식의 이메일 주소를 입력하세요') // 강제 에러
            } else {
                inp.setCustomValidity('')
            }
        }
        inp.addEventListener('input', handleSubmit)
