<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        hell SOP!
    </h1>
    <iframe src="test.html" frameborder="0" class="test"></iframe>

    <iframe class="youtube" width="1083" height="609" src="https://www.youtube.com/embed/4TWR90KJl84"
        title="aespa 에스파 'Next Level' MV" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <script>
        let x = document.querySelector('.test')
        let y = document.querySelector('.youtube')

        //load이벤트 => document가 로드되었을 때
        x.addEventListener('load', () => {
            console.log('same origin: ', x.contentDocument)
            x.contentDocument.body.style.backgroundColor = "red"
        })

        y.addEventListener('load', () => {
            console.log('same origin: ', y.contentDocument) // null 접근불가=> 호스트 주소가 다르기 때문에
            y.contentDocument.body.style.backgroundColor = "blue"
        })
        // contentDocument : 만약 iframe 과 iframe's parent document가 같은 Origin을 가진다면 Iframe의 document 객체를 반환합니다.

    </script>
</body>

</html>
