<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <style>
        .child {
            width: 100px;
            height: 100px;
            background-color: black;
        }

        .b1,
        .b2 {
            width: 150px;
            height: 150px;
            background-color: brown;
            margin-top: 10px;
        }
    </style>
    <div class="b1">
        <div class="child"></div>
    </div>
    <div class="b2"></div>
    <script>
        const child = document.querySelector(".child");
        document.querySelector(".b2").appendChild(child);
    </script>
</body>

</html>
