<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
        /* 자손 선택자 */
        div h2 {
            color: blue;
        }
        /* 자식 선택자 */
        /* 바로 직계 자식 */
        div > h2 {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h2>hello world</h2>
    </div>

    <div>
        <a>
            <h2>hello world</h2>
        </a>
    </div>

    <div>
        <div>
            <section>
                <h2>hello world</h2>
            </section>
        </div>
    </div>
</body>
</html>
