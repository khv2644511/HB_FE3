<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        button {
            background-color: blueviolet;
            border: 1px solid black;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.5s;

        }
        button:hover {
            background-color: turquoise;
            border: 1px solid black;
            padding: 15px;
            border-radius: 5px;
            letter-spacing: 10px;
            transform: rotate(360deg);

        }
    </style>
</head>
<body>
    <p>hello world</p>
    <button>눌러봐</button>
    
</body>
</html>
