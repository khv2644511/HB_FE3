    <script>
        // Read

        const read = (event) => {
            // console.log("눌렀다.");
            fetch("http://localhost:3001/product", {
                method: "GET",
            })
                .then((response) => response.json())
                .then((data) => {
                    for (item of data) {
                        // console.log(i);
                        const $container =
                            document.createElement("section");
                        const $productName = document.createElement("h2");
                        const $price = document.createElement("p");

                        const $label = document.createElement("label");
                        const $modyinp = document.createElement("input");
                        const $modyBtn = document.createElement("button");

                        const $label2 = document.createElement("label");
                        const $modyinp2 = document.createElement("input");
                        const $modyBtn2 = document.createElement("button");


                        $label.setAttribute('for', '변경')
                        $modyinp.setAttribute('id', '변경')

                        $label2.setAttribute('for', '변경')
                        $modyinp2.setAttribute('id', '변경')

                        $modyBtn.setAttribute('data-num', item['id'])




                        $productName.innerText = item.productName;
                        $price.innerText = item.price;
                        $modyBtn.innerText = `변경하기`

                        $label.innerText = '상품이름'
                        $label2.innerText = '가격'

                        $modyBtn.classList.add('modify')
                        $modyinp.classList.add('modify_inp')
                        $modyinp2.classList.add('modify_price_inp')


                        $container.appendChild($productName);
                        $container.appendChild($price);
                        $container.appendChild($label);
                        $container.appendChild($modyinp);
                        $container.appendChild($label2);
                        $container.appendChild($modyinp2);
                        $container.appendChild($modyBtn);

                        document.body.appendChild($container);

                        const $modifyBtn = document.querySelectorAll(".modify");

                        for (i of $modifyBtn) {
                            i.addEventListener('click', handleUpdate)
                        }
                    }
                })
        }


        // 상품 업데이트 핸들러
        const handleUpdate = (event) => {
            // console.log("눌렀다.");

            // const $modyBtn = document.querySelector(".modify");
            const $modyBtn = event.currentTarget.dataset.num
            // console.log($modyBtn)

            let productInfo = {
                productName: document.querySelector(".modify_inp").value,
                price: document.querySelector(".modify_price_inp").value,
            };
            console.log(productInfo['productName'])
            const $productName = document.querySelector("h2");
            const $price = document.querySelector("p");

            $productName.innerText = item.productName;
            $price.innerText = item.price;
            const id = $modyBtn
            fetch(`http://localhost:3001/product/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(productInfo),
            })


        };

        //create
        const btnRegister = document.querySelector("#btn-register");
        btnRegister.addEventListener("click", (event) => {
            // console.log("눌렀다.");

            const productInfo = {

                stockCount: document.querySelector("#inp-stock").value,
                viewCount: 0,
                pubDate: document.querySelector("#inp-date").value,
                modDate: document.querySelector("#inp-date").value,
            };

            fetch("http://localhost:3001/product", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(productInfo),
            })
                .then((response) => response.json())

                .then((item) => {
                    const $container = document.createElement("section");
                    const $productName = document.createElement("h2");
                    const $price = document.createElement("p");

                    $productName.innerText = item.productName;
                    $price.innerText = item.price;

                    $container.appendChild($productName);
                    $container.appendChild($price);

                    document.body.appendChild($container);
                });
        });

        const btnLoad = document.querySelector("#btn-load");
        btnLoad.addEventListener("click", read)
